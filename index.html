<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tap Game</title>

<style>
body {
  background: #0f172a;
  color: white;
  font-family: Arial;
  text-align: center;
  margin-top: 50px;
}

#coin {
  font-size: 100px;
  cursor: pointer;
}

#score {
  font-size: 40px;
  margin: 20px;
}

#energy {
  font-size: 20px;
  color: #38bdf8;
}
</style>

</head>
<body>

<h1>Tap Game</h1>

<div id="coin">ðŸª™</div>

<div id="score">0</div>

<div id="energy">Energy: 100 / 100</div>

<script>

let score = localStorage.getItem("score") 
  ? parseInt(localStorage.getItem("score")) 
  : 0;

let energy = localStorage.getItem("energy") 
  ? parseInt(localStorage.getItem("energy")) 
  : 100;

const maxEnergy = 100;

const scoreDisplay = document.getElementById("score");
const energyDisplay = document.getElementById("energy");

function updateUI() {
  scoreDisplay.innerText = score;
  energyDisplay.innerText = "Energy: " + energy + " / " + maxEnergy;
}

document.getElementById("coin").onclick = () => {

  if (energy > 0) {
    score++;
    energy--;

    localStorage.setItem("score", score);
    localStorage.setItem("energy", energy);

    updateUI();
  }

};

setInterval(() => {

  if (energy < maxEnergy) {
    energy++;
    localStorage.setItem("energy", energy);
    updateUI();
  }

}, 1000);

updateUI();

</script>

</body>
</html>
