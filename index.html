<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tap Game PRO</title>

<style>

body {
  background: #0f172a;
  color: white;
  font-family: Arial;
  text-align: center;
  margin-top: 50px;
}

#coin {
  font-size: 100px;
  cursor: pointer;
}

#score {
  font-size: 40px;
  margin: 20px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
}

</style>

</head>
<body>

<h1>Tap Game PRO</h1>

<div id="coin">ðŸª™</div>

<div id="score">0</div>

<div>Energy: <span id="energy">100</span>/100</div>

<hr>

<h3>Upgrades</h3>

<button onclick="buyTapUpgrade()">
Upgrade Tap Power
Cost: <span id="tapCost">10</span>
</button>

<br>

<button onclick="buyAutoMiner()">
Buy Auto Miner
Cost: <span id="autoCost">50</span>
</button>

<div>Tap Power: <span id="tapPower">1</span></div>

<div>Auto Miners: <span id="autoMiners">0</span></div>

<script>

// DATA

let score = parseInt(localStorage.getItem("score")) || 0;
let energy = parseInt(localStorage.getItem("energy")) || 100;

let tapPower = parseInt(localStorage.getItem("tapPower")) || 1;
let tapCost = parseInt(localStorage.getItem("tapCost")) || 10;

let autoMiners = parseInt(localStorage.getItem("autoMiners")) || 0;
let autoCost = parseInt(localStorage.getItem("autoCost")) || 50;

const maxEnergy = 100;

// UI

const scoreEl = document.getElementById("score");
const energyEl = document.getElementById("energy");

const tapPowerEl = document.getElementById("tapPower");
const tapCostEl = document.getElementById("tapCost");

const autoMinersEl = document.getElementById("autoMiners");
const autoCostEl = document.getElementById("autoCost");

// SAVE

function save(){

localStorage.setItem("score", score);
localStorage.setItem("energy", energy);

localStorage.setItem("tapPower", tapPower);
localStorage.setItem("tapCost", tapCost);

localStorage.setItem("autoMiners", autoMiners);
localStorage.setItem("autoCost", autoCost);

}

// UPDATE UI

function updateUI(){

scoreEl.innerText = score;
energyEl.innerText = energy;

tapPowerEl.innerText = tapPower;
tapCostEl.innerText = tapCost;

autoMinersEl.innerText = autoMiners;
autoCostEl.innerText = autoCost;

}

// TAP

document.getElementById("coin").onclick = function(){

if(energy > 0){

score += tapPower;
energy--;

save();
updateUI();

}

}

// BUY TAP UPGRADE

function buyTapUpgrade(){

if(score >= tapCost){

score -= tapCost;
tapPower++;

tapCost = Math.floor(tapCost * 1.5);

save();
updateUI();

}

}

// BUY AUTO MINER

function buyAutoMiner(){

if(score >= autoCost){

score -= autoCost;
autoMiners++;

autoCost = Math.floor(autoCost * 1.8);

save();
updateUI();

}

}

// AUTO MINING

setInterval(function(){

if(autoMiners > 0){

score += autoMiners;

save();
updateUI();

}

},1000);

// ENERGY REGEN

setInterval(function(){

if(energy < maxEnergy){

energy++;

save();
updateUI();

}

},1000);

updateUI();

</script>

</body>
</html>
